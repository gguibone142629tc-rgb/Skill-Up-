name: finaproj
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Third Party Packages
  cloudinary_public: # Removed version to auto-resolve
  cupertino_icons: 
  flutter_svg: 
  http: ^1.2.0  # <--- ADD THIS LINE
  image_picker: ^1.0.7
  file_picker: ^8.0.3
  url_launcher: ^6.3.1

  # Firebase Packages
  firebase_core: 
  firebase_auth: 
  cloud_firestore: ^6.1.1 
  firebase_storage: ^13.0.5 
  firebase_messaging: ^16.1.0
  intl: ^0.20.2
  flutter_local_notifications: ^18.0.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/images/logo_icon.png"
  adaptive_icon_background: "#2D6A65"
  adaptive_icon_foreground: "assets/images/logo_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/